<div class="static-content">
  <div class="example-container clearfix">
    <div>
      <p>
        An implementation of the <code>@handsontable/vue</code> with a custom renderer added. It takes an image url as the input and renders
        the image in the edited cell.
      </p>
    </div>
    <div>
      <div id="example1" class="hot">
        <HotTable :id="id" :settings="hotSettings"></HotTable>
      </div>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <div id="example1" class="hot">
        <HotTable :id="id" :settings="hotSettings"></HotTable>
      </div>
    </script>
    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/babel" data-jsfiddle="example1" data-jsfiddle-panel_js="3">
      import Vue from 'vue';
      import { HotTable } from '@handsontable/vue';
      import Handsontable from 'handsontable';

      new Vue({
        el: '#example1',
        data: {
          id: 'test-hot',
          hotSettings: {
            data:
                [['A1', 'http://ecx.images-amazon.com/images/I/51bRhyVTVGL._SL50_.jpg'],
                ['A2', 'http://ecx.images-amazon.com/images/I/51gdVAEfPUL._SL50_.jpg']],
            columns: [
              {},
              {
                renderer: function(instance, td, row, col, prop, value, cellProperties) {
                  const escaped = Handsontable.helper.stringify(value);
                  let img = null;

                  if (escaped.indexOf('http') === 0) {
                    img = document.createElement('IMG');
                    img.src = value;

                    Handsontable.dom.addEvent(img, 'mousedown', function(event) {
                      event.preventDefault();
                    });

                    Handsontable.dom.empty(td);
                    td.appendChild(img);
                  }
                  else {
                    Handsontable.renderers.TextRenderer.apply(this, arguments);
                  }

                  return td;
                }
              }
            ],
            colHeaders: true,
            rowHeights: 55
          }
        },
        components: {
          'hottable': Handsontable.vue.HotTable
        }
      });</script>
    </div>
  </div>
